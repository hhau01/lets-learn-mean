<article class="panel panel-default">
    <div class="panel-body">
        {{ message.content }}
    </div>
    <footer class="panel-footer">
        <div class="author">
            {{ message.username }}
        </div>
        <div class="config" *ngIf="belongsToUser()">
            <ul class="editDelete">
                <li><a (click)="onEdit()">Edit</a></li>
                <li><a (click)="onDelete()">Delete</a></li>
            </ul>
        </div>
    </footer>
</article>
